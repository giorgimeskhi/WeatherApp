<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>
<body>
    <img class="bimg" src="images/Background.png" alt="background" width="100%">
    <div class="main" >
        <img  class="cloud" src="images/weather.svg" alt="clouds">
        <div class="container1">
            <img  class="pin" src="images/pin.png" alt="pin">
            <p class="city" >თბილისი</p>
            <p class="num" > 18 </p>
            <img class="img"  src="images/cimg.jpg" alt="">
            <div class="baby" >
                <p class="title" >ქარი</p>
                <p class="index" >17 კმ/სთ</p>
                <img class="icons"  src="images/wind.png" alt="qari">
            </div>
            <div class="baby" >
                <p class="title" >ნალექი</p>
                <p class="index" >31 %</p>
                <img class="icons"  src="images/rain.png" alt="naleqi">
            </div>
            <div class="baby" >
                <p class="title" >ღრუბელი</p>
                <p class="index" >10%</p>
                <img class="icons" src="images/cloud.png" alt="grubeli">
            </div>
            <p class="city" >თბილისი</p>
            <p class="num" > 18 </p>
            <p class="num2" > 22° 16° </p>
            <p class="celsius" >&deg;C</p>
        </div>
        <div class="containerTwo" >
            <div>
                <img class="thermometer" src="images/thermometer.png" alt="thermometer">
                <p  class="week" >კვირის ამინდი</p>
                <p  class="tbilisi"  >თბილისი</p>
            </div>
            <div>
                <p class="days" > ორშ </p> 
                <p class="days" > სამ </p>  
                <p class="days" > ოთხ </p>
                <p class="days" > ხუთ </p>
                <p class="days" > პარ </p> 
                <p class="days" > შაბ </p> 
                <p class="days" > კვირ </p> 
            </div>
            <div class="containerTemp" >
                <p class="temperature ">5°</p>
                <p class="temperature ">8°</p>
                <p class="temperature ">7°</p>
                <p class="temperature ">9°</p>
                <p class="temperature ">5°</p>
                <p class="temperature ">6°</p>
                <p class="temperature ">5°</p>
            </div>
            
        </div>
        <div class="containerThree" >
            <p class="mze" >მზის გადახრა</p>
            <img class="sun" src="images/sun.png" alt="sun">
            <img class="chartImg" src="images/Chart.png" alt="chart">
        </div>
        <div class="containerFour" >
            <div class="containerQalaqi" >
                <p class="qalaqi" > გორი </p> 
                <p class="qalaqi" > ბათუმი </p>  
                <p class="qalaqi" > ონი </p>
                <p class="qalaqi" > ქუთეისი </p>
                <p class="qalaqi" > ატენი </p> 
            </div>
            <div class="tempIcons" >
                <img  class="photos" src="images/weather.png" alt="">
                <img  class="photos" src="images/sunny.png" alt="">
                <img  class="photos" src="images/sunny.png" alt="">
                <img  class="photos" src="images/clouds.png" alt="">
                <img  class="photos" src="images/weather.png" alt="">
            </div>
            <div class="celsiusGraduse" >
                <p class="degrees">7° <span class="nightTemp">3°</span></p>
                <p class="degrees">9° <span class="nightTemp">6°</span></p>
                <p class="degrees">9° <span class="nightTemp">5°</span></p>
                <p class="degrees">6° <span class="nightTemp">4°</span></p>
                <p class="degrees">5° <span class="nightTemp">3°</span></p>
            </div>
        </div>
    </div>

</body> 
</html>
